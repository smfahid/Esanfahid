    <div class="row thrd-row">
        <div class="col-lg-12">
            <h1 class="slide-head">MY <span>GALLERY</span> </h1>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="1500" loop="true" data-pause="hover">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="slide-img" src="image/slide1.jpg">
                    </div>
                    <div class="carousel-item">
                        <img class="slide-img" src="image/slide2.jpg">
                    </div>
                    <div class="carousel-item">
                        <img class="slide-img" src="image/slide3.jpg">
                    </div>
                    <div class="carousel-item">
                        <img class="slide-img" src="image/slide4.jpg">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
